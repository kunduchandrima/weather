<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="W.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">

        </div>
        <div class="Weather">
            <img src="https://w7.pngwing.com/pngs/576/497/png-transparent-weather-forecasting-rain-storm-hurricane-blue-cloud-computer-wallpaper-thumbnail.png" class="weather-icon">
            <h1 class="temp">28Â°c</h1>
            <h2 class="city">kolkata</h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/128/2903/2903592.png">
                </div>
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/128/2676/2676047.png">
                </div>
                <div>
                    <p class="wind">16km/h</p>

            </div>
        </div>
    </div>
        <script src="W.js"></script>
</body>
